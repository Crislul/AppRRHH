<title> Adscripción</title>
<body>
    <div class="form-container">
        <h2>Administración de Adscripción</h2>
        <p> </p>

            <!-- Formulario para crear/editar -->
            <form (submit)="createArea()">
                <mat-form-field class="model1" appearance="outline">
                <mat-label>Nombre del área</mat-label>
                <input matInput [(ngModel)]="areaForm.nombre" name="nombre" required />
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">
                {{ isEditing ? 'Actualizar' : 'Agregar' }}
                </button>
                <button mat-raised-button color="warn" *ngIf="isEditing" (click)="resetForm()">Cancelar</button>
            </form>

            <!-- Tabla de Áreas -->
            <table mat-table [dataSource]="areas" class="mat-elevation-z8">
                <!-- Columna ID -->
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let area">{{ area.id }}</td>
                </ng-container>

                <!-- Columna Nombre -->
                <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let area">{{ area.nombre }}</td>
                </ng-container>

                <!-- Columna Acciones -->
                <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let area">
                    <button mat-icon-button color="accent" (click)="editArea(area)">
                    <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteArea(area)">
                    <mat-icon>delete</mat-icon>
                    </button>
                </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </div>
</body>
