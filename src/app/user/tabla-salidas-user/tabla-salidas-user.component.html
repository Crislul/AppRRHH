<title>Autorizaciones de salida</title>
<body>
    <div class="form-container">
      <h2>Tabla de autorizaciones de salida</h2>
  
      <div class="container">
        <!-- Campo de Búsqueda -->
        <mat-form-field appearance="outline">
          <mat-label>Buscar autorización</mat-label>
          <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ingrese área, motivo etc...">
        </mat-form-field>
      
        <!-- Tabla -->
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="areaNombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Área </th>
            <td mat-cell *matCellDef="let salida"> {{ salida.areaNombre }} </td>
          </ng-container>
  
          <ng-container matColumnDef="categoriaNombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
            <td mat-cell *matCellDef="let salida"> {{ salida.categoriaNombre }} </td>
          </ng-container>

          <ng-container matColumnDef="motivoNombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Motivo </th>
            <td mat-cell *matCellDef="let salida"> {{ salida.motivoNombre }} </td>
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let salida"> {{ salida.fecha }} </td>
          </ng-container>
  
      
          <!-- Columna Acciones (Editar) -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let salida">
              <button mat-button (click)="visualizarSalida(salida.id)">
                <i class="fa-solid fa-file-import"></i> Visualizar
              </button>
            </td>
          </ng-container>
  
          
          <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
            <td mat-cell *matCellDef="let salida">
              <ng-container 
              *ngIf="salida.estatus === 0">
              <label class="estatus1">En espera</label> 
            </ng-container>
            <ng-container 
              *ngIf="salida.estatus === 1">
              <label class="estatus2">Aceptado</label> 
            </ng-container>
            <ng-container 
              *ngIf="salida.estatus === 2">
              <label class="estatus3">Rechazado</label> 
            </ng-container>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">No hay coincidencias encontradas</td>
          </tr>
        </table>
      
        <!-- Paginador -->
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </body>
