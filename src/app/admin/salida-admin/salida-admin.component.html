<title> Salida {{salida?.id}}  </title>  

<body>
    <div class="form-container" id="salidaPDF">
        <div>
            <div>
                <h2>Autorizacion de salida {{salida?.id}}</h2>
                <img src="logo1.jpg" style="width: 150px; height: 100px;">
          
       
            </div>
                <div style="text-align: end; " class="oculto-para-pdf">
                    <button (click)="descargarPDF($event)" style="height: 30px; width: 100px; font-size: 10px; text-align: center ; " class="btn-download  "> <i class="fa fa-download"></i> Descargar PDF</button>
                </div>
            
                <br> 
                <br> 
                <br> 

            
            <h3>Estatus: 
                <span class="estatus1" *ngIf="salida?.estatus === 0">En espera</span>
                <span class="estatus2" *ngIf="salida?.estatus === 1">Aceptado</span>
                <span class="estatus3" *ngIf="salida?.estatus === 2">Rechazado</span>
              </h3>
        </div>
        <form id="autorizacionForm">
            <p> </p>
            <label>Nombre del Trabajador</label>
            <input type="text" [value]="
            salida?.usuarioNombre + ' ' + 
            salida?.usuarioApellidoP + ' ' + 
            salida?.usuarioApellidoM" disabled>

            <label>Área de trabajo</label>
            <input type="text" [value]="salida?.areaNombre" disabled>
            <label>Categoriá</label>
            <input type="text" [value]="salida?.categoriaNombre" disabled>
            <p> </p>
                <label>Hora de:</label>
            <p> </p>
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1; padding: 10px;">
                    <label>Salida</label>
                    <input type="time" [value]="salida?.horaSalida" disabled>
                </div>
                <div style="flex: 1; padding: 10px;"> 
                    <label>Entrada</label>
                    <input type="time" [value]="salida?.horaEntrada" disabled>
                </div>
            </div>
            <p> </p>
            <label>Horario de Trabajo</label>
            <input type="text" [value]="salida?.horarioTrabajo" disabled>
            <label>Asunto</label>
            <input type="text" [value]="salida?.asunto" disabled>
            <label>Fecha de Generacion de la Autorizacion</label>
            <input class="inputT" type="text" [value]="salida?.fecha" disabled>
            
            <p> </p>
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1; padding: 10px;"> 
                    <button type="button" class=" oculto-para-pdf" (click)="autorizarSalida()" [disabled]="salida?.estatus === 1">
                        <i class="fas fa-check-circle"></i> Autorizar
                      </button>
                </div>
                <div style="flex: 1; padding: 10px;">
                    <button type="button" class="buttonC oculto-para-pdf" (click)="rechazarSalida()" [disabled]="salida?.estatus === 2">
                        <i class="fas fa-times-circle"></i> Rechazar
                      </button>
                </div>
            </div>
        </form>
    </div>
</body>
