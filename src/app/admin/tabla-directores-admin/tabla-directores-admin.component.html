<title>Directores</title>
<body>
  <div class="form-container">
    <h2>Tabla de directores</h2>

    <div class="container">
      <!-- Campo de Búsqueda -->
      <mat-form-field appearance="outline">
        <mat-label>Buscar director</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ingrese un nombre">
      </mat-form-field>
    
      <!-- Tabla -->
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
        </ng-container>

        <!-- Columna Apellido Paterno -->
        <ng-container matColumnDef="apellidoP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> - </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.apellidoP }} </td>
        </ng-container>

        <!-- Columna Apellido Materno -->
        <ng-container matColumnDef="apellidoM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> - </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.apellidoM }} </td>
        </ng-container>

        <ng-container matColumnDef="areaNombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Adscripción</th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.areaNombre }} </td>
        </ng-container>

        <!-- Columna Correo -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.correo }} </td>
        </ng-container>

    
        <!-- Columna Acciones (Editar) -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-button (click)="editarUsuario(usuario)">
              <i class="fa-regular fa-pen-to-square"></i> Modificar
            </button>
          </td>
        </ng-container>

        <!-- Columna Acciones (Eliminar) -->
        <ng-container matColumnDef="acciones2">
          <th mat-header-cell *matHeaderCellDef> - </th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-button class="button1" (click)="eliminarUsuario(usuario.id)">
              <i class="fa-solid fa-trash"></i> Eliminar
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="8">No hay coincidencias encontradas</td>
        </tr>
      </table>
    
      <!-- Paginador -->
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</body>
