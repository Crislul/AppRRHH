<title>Expedientes</title>

<body>
  <div class="form-container">
    
    <h2>Expedientes del personal</h2>

    <div class="container">
      <mat-form-field appearance="outline">
        <mat-label>Buscar usuario</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Nombre, correo...">
      </mat-form-field>
    
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
        </ng-container>
    
        <!-- Apellido Paterno -->
        <ng-container matColumnDef="apellidoP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> - </th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.apellidoP }}</td>
        </ng-container>
    
        <!-- Apellido Materno -->
        <ng-container matColumnDef="apellidoM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> - </th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.apellidoM }}</td>
        </ng-container>
    
        <!-- Correo -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
        </ng-container>
    
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-raised-button color="primary" (click)="visualizarExpediente(usuario.id)">
              Ver expediente
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
</body>
