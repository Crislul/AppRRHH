<title> Expdientes del Personal</title>
<body>
<div class="form-container">
<strong style="text-align: center; font-size: 40px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> Lista de Expedientes del Personal</strong>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Buscar usuario</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Nombre, correo...">
  </mat-form-field>
 
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
    </ng-container>

    <!-- Apellido Paterno -->
    <ng-container matColumnDef="apellidoP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido P.</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.apellidoP }}</td>
    </ng-container>

    <!-- Apellido Materno -->
    <ng-container matColumnDef="apellidoM">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido M.</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.apellidoM }}</td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-raised-button color="primary" (click)="visualizarExpediente(usuario.id)">
          Ver expediente
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

</body>
